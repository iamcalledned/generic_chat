<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="options-menu">
                <ul class="menu-items">
                   <li class="menu-item" id="logout">Logout</li>
                </ul>
            </div>
        <!--    <img src="what_to_grill_image_round.png" alt="Logo" class="chat-logo"> -->
        </header>
        <div id="messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <!-- Typing indicator -->
        <div id="typing-container">
            <span id="typing-text">Ned is typing</span>
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <!-- Input field -->
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Personality Overlay -->
    <div id="personalityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>What personality are you looking for?</p>
            <select id="personalitySelect">
                <option value="timmy">Timmy</option>
                <!-- Add more options here -->
            </select>
            <button id="personalitySubmit">Submit</button>
        </div>
    </div>
<!-- personality Overlay -->
    <div id="personalityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>What personality are you looking for?</p>
            <select id="personalitySelect">
                <option value="timmy">Timmy</option>
                <!-- Add more options here -->
            </select>
            <button id="personalitySubmit">Submit</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            // Immediately show the modal when the page loads
            $('#personalityModal').show();
            
            // Handle the close button
            $('.close').click(function() {
                $('#personalityModal').hide();
            });

            // Handle the submission of the personality selection
            $('#personalitySubmit').click(function() {
                var selectedPersonality = $('#personalitySelect').val();
                localStorage.setItem('selectedPersonality', selectedPersonality);
                $('#personalityModal').hide();
                
                // Now you can use 'selectedPersonality' in your script
                // For example, you can start loading chatbot with the selected personality
            });
        });
    </script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope: ', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="text/javascript">
        var sessionId = "{{ sessionId }}";
    </script>
    <script src="chat_script.js"></script>
</body>
</html>
