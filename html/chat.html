<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Selection</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        #main-content {
            display: none;
        }
        .modal {
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Personality Overlay -->
    <div id="personalityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>What personality are you looking for?</p>
            <select id="personalitySelect">
                <option value="timmy">Timmy</option>
                <!-- Add more options here -->
            </select>
            <button id="personalitySubmit">Submit</button>
        </div>
    </div>

    <!-- Main content hidden initially -->
    <div id="main-content">
        <header class="chat-header">
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="options-menu">
                <ul class="menu-items">
                   <li class="menu-item" id="logout">Logout</li>
                </ul>
            </div>
        </header>
        <div id="messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div id="typing-container">
            <span id="typing-text">Ned is typing...</span>
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.close').click(function() {
                $('#personalityModal').hide();
            });
            
            $('#personalitySubmit').click(function() {
                var selectedPersonality = $('#personalitySelect').val();
                localStorage.setItem('selectedPersonality', selectedPersonality);
                $('#personalityModal').hide();
                $('#main-content').css('display', 'block'); // Show the main content
                // Here you can also call any functions to initialize the chat or load other scripts
            });
        });
    </script>
</body>
</html>
