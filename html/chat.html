<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Ensure the path to your CSS file is correct -->
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensures the modal is above other content */
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        #chat-container {
            /* Initially hidden; visibility toggled via JavaScript */
            visibility: hidden;
        }
    </style>
</head>
<body>

<div id="personalityModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>What personality are you looking for?</p>
        <select id="personalitySelect">
            <option value="timmy">Timmy</option>
            <!-- Additional options can be added here -->
        </select>
        <button id="personalitySubmit">Submit</button>
    </div>
</div>

<div id="chat-container">
    <!-- Your main chat content goes here -->
    <header class="chat-header">
        <!-- Chat header content -->
    </header>
    <div id="messages">
        <!-- Chat messages will be displayed here -->
    </div>
    <div id="typing-container">
        <!-- Typing indicator -->
    </div>
    <div class="input-group">
        <!-- Message input field -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#personalitySubmit, .close-button').on('click', function() {
        $('#personalityModal').hide(); // Hide the modal
        $('#chat-container').css('visibility', 'visible'); // Show the main chat content
        // Optionally, store the selected personality in localStorage or handle it as needed
        var selectedPersonality = $('#personalitySelect').val();
        localStorage.setItem('selectedPersonality', selectedPersonality);
        // You may now also dynamically load additional scripts or initialize chat features
    });
});
</script>

</body>
</html>
