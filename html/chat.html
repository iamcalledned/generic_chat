<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5492267670756478"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <img src="avatar.png" alt="Chatbot Avatar" class="chat-avatar">
            <h1 class="chat-title">Welcome to Fun Chatbot!</h1>
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="options-menu">
                <ul class="menu-items">
                    <li class="menu-item" id="logout">Logout</li>
                </ul>
            </div>
        </header>
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:inline-block;width:100%;height:90px"
                data-ad-client="ca-pub-5492267670756478"
                data-ad-slot="XXXXXXXXXX"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div id="messages"></div>
        <div id="typing-container">
            <span id="typing-text">Timmy is typing</span>
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="input-group">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:inline-block;width:100%;height:90px"
                data-ad-client="ca-pub-5492267670756478"
                data-ad-slot="XXXXXXXXXX"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <div id="personaSelection">
        <label for="personaDropdown">Who do you want to talk to today?:</label>
        <select id="personaDropdown">
            <option value="Timmy">Timmy</option>
            <option value="Ned">Ned</option>
            <option value="Adin">Adin Ballou</option>
        </select>
        <button onclick="sendPersona()">Submit</button>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope: ', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="text/javascript">
        var sessionId = "{{ sessionId }}";
        var chatbot = "charlie";
    </script>
    <script src="chat_script.js"></script>
</body>
</html>
