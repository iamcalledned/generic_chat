<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        #main-content {
            display: none;
        }
    </style>
</head>
<body>

<div id="personalityModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>What personality are you looking for?</p>
        <select id="personalitySelect">
            <option value="timmy">Timmy</option>
            <!-- Add more options here -->
        </select>
        <button id="personalitySubmit">Submit</button>
    </div>
</div>

<div id="main-content">
    <!-- All your main content goes here -->
    <h1>Welcome to the Chatbot!</h1>
    <p>This content will be displayed after a selection is made.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.close').click(function() {
            $('#personalityModal').hide();
        });

        $('#personalitySubmit').click(function() {
            var selectedPersonality = $('#personalitySelect').val();
            console.log("Personality selected:", selectedPersonality);
            // Here you can handle the selected personality as needed

            $('#personalityModal').hide();
            $('#main-content').css('display', 'block'); // Show the main content
        });
    });
</script>
</body>
</html>
