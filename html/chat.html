<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Google AdSense script -->
    <script data-ad-client="ca-pub-XXXXXX" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="options-menu">
                <ul class="menu-items">
                    <li class="menu-item" id="logout">Logout</li>
                </ul>
            </div>
        </header>

        <!-- Ad Placeholder at the top of the messages -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"
                data-ad-slot="XXXXXX"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div id="messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        
        <!-- Typing indicator -->
        <div id="typing-container">
            <span id="typing-text">Timmy is typing</span>
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <!-- Input field -->
        <div class="input-group">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
        
        <!-- Ad Placeholder at the bottom of the chat container -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"
                data-ad-slot="XXXXXX"
                data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    
    <!-- Persona Selection Dropdown (hidden initially) -->
    <div id="personaSelection">
        <label for="personaDropdown">Who do you want to talk to today?:</label>
        <select id="personaDropdown">
            <option value="Timmy">Timmy</option>
            <option value="Ned">Ned</option>
            <option value="Adin">Adin Ballou</option>
            <!-- Add more personas as needed -->
        </select>
        <button onclick="sendPersona()">Submit</button>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope: ', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }
    </script>
    <script type="text/javascript">
        var sessionId = "{{ sessionId }}";
        var chatbot = "charlie"; // This is the variable you want to pass
    </script>
    <script src="chat_script.js"></script>
</body>
</html>
