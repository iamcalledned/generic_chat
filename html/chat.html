<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="chat-container">
        <header class="chat-header">
            <button class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="options-menu">
                <ul class="menu-items">
                   <li class="menu-item" id="logout">Logout</li>
                </ul>
            </div>
        </header>
        <div id="messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div id="typing-container">
            <span id="typing-text">Ned is typing</span>
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Personality Overlay -->
    <div id="personalityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>What personality are you looking for?</p>
            <select id="personalitySelect">
                <option value="timmy">Timmy</option>
                <!-- Future options go here -->
            </select>
            <button id="personalitySubmit">Submit</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#personalityModal').show();
            $('.close').click(function() {
                $('#personalityModal').hide();
            });
            $('#personalitySubmit').click(function() {
                var selectedPersonality = $('#personalitySelect').val();
                localStorage.setItem('selectedPersonality', selectedPersonality);
                $('#personalityModal').hide();
                runPostSelectionActions();
            });
        });

        function runPostSelectionActions() {
            // Dynamically load chat_script.js
            var script = document.createElement('script');
            script.src = 'chat_script.js';
            document.body.appendChild(script);

            // Register the service worker after user selection
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope: ', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            }
        }
    </script>
</body>
</html>
