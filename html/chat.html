<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"> <!-- Your CSS file -->
    <link rel="manifest" href="/manifest.json">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .modal {
            display: flex; /* Initially show the modal */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        /* Ensure the modal content is visible and centered */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* Additional inline styles if needed */
    </style>
</head>
<body>

<div id="personalityModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>What personality are you looking for?</p>
        <select id="personalitySelect">
            <option value="timmy">Timmy</option>
            <!-- Additional options here -->
        </select>
        <button id="personalitySubmit">Submit</button>
    </div>
</div>

<div id="chat-container" style="display:none;">
    <!-- All your chat HTML content here -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.close, #personalitySubmit').click(function() {
            $('#personalityModal').hide();
            $('#chat-container').show();
            var selectedPersonality = $('#personalitySelect').val();
            localStorage.setItem('selectedPersonality', selectedPersonality);
            // Optionally trigger any actions needed after selection
        });
    });
</script>
</body>
</html>
